<!DOCTYPE html>
<head>
    <title>Restore Data</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/js/select2.min.js" integrity="sha512-qiKM6FJbI5x5+GL5CEbAUK0suRhjXVMRXnH/XQJaaQ6iQPf05XxbFBE4jS6VJzPGIRg7xREZTrGJIZVk1MLclA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/css/select2.min.css" integrity="sha512-yI2XOLiLTQtFA9IYePU0Q1Wt0Mjm/UkmlKMy4TU4oNXEws0LybqbifbO8t9rEIU65qdmtomQEQ+b3XfLfCzNaw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
        $(document).ready(function()
        {
            $("#databaseselect,#tableselect").select2({
                placeholder:'Select Data ...',
            });
            
        });
    </script>
</head>

<body style="background: #2C3E50; margin:0px; padding:0px">
    <center>
        <h1 style="color: #16F7DB;">Restore Data</h1>
        <hr/>
        <form action="{% url 'selected_database_restore' %}">
        <select name="selected_database_rs" id="databaseselect" style="width: 400px;">
            <option disabled="true" selected>Select Database for Restore</option>
            {% for result in data2 %}
            <option>{{result}}</option>
            {% endfor %}
        </select><br><br>
        <input type="file" name="files" required id="id_file" style="color: #D3967F;"><br><br>
        
        <input type="submit" value="Restore Selected Database" style="width: 250px;background: #46906F;height: 30px;color: white;border-radius: 10px;font-family: 'Gill Sans';font-size: 17px;font-weight: bold;">
        </form><br><br>


        <form action="{% url 'selected_table_restore' %}">
            <select name="selected_table_rs" id="tableselect" style="width: 400px;">
                <option disabled="true" selected>Select Table's Database for Restore</option>
                {% for result in data2 %}
                <option>{{result}}</option>
                {% endfor %}
            </select><br><br>
            <input type="file" name="files2" required style="color: #D3967F;"><br><br>
            <input type="submit" value="Restore Selected Table" style="width: 250px;background: #46906F;height: 30px;color: white;border-radius: 10px;font-family: 'Gill Sans';font-size: 17px;font-weight: bold;">
            </form><br><br><br><br><br><br>
        <button onclick="location.href='{% url 'showdata' %}'" style="width: 250px;background: #3354AB;height: 50px;color: white;border-radius: 10px;font-family: 'Gill Sans';font-size: 17px;font-weight: bold;">Go To Backup Page</button><br><br>
    </center>
</body>

</html>
